<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Titulek</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>)
</head>
<body>
<div class = "container">

<div class = "hjedna">  
<h1> Kontaktní formulář </h1>
</div>	
<form>

<div class="form-group">	
  <input type="text" name="jmeno" value=""> <p>
  <label for="jmeno">Jmeno</label>	
</div>

<div class="form-group">
  <input type="text" name="prijmeni" value=""> <p>
  <label for="prijmeni">Příjmení</label>	
</div>

<div class="form-group" .form-group-text>	
  <input type="email" name="email" value=""> <p>
  <label for="email">Email</label>	
</div>

<div class="form-group" .form-group-text>
  <input type="text" name="telefon" value=""> <p>
  <label for="telefon">Telefon</label>	
</div>

<div class="form-group" .form-group-text>	
  <input type="textarea" name="zprava" value=""> <p>
  <label for="zprava">Zpráva</label>	
</div>

<div class="form-group" .form-group-text>
<div class = "hdva"><h2>Můžete mě kontaktovat</h2> </div>

<div class="checkbox">
<input type="checkbox" name="contact-email" value="email" id="contact-email">
<label for="contact-email">Email</label>
</div>

<div class="checkbox">
<input type="checkbox" name="telefonis" value="Telefon" id="telefonis">
<label for="telefonis">Telefon</label>
</div>
</div>

<div class="form-group">
<div class = "hdva"> <h2> Pohlaví </h2> </div>
<div class="radio">
<input type="radio" name="pohlavi" value="muz" id="muz">
<label for="pohlavi">Muž</label>
</div>

<div class="radio">
<input type="radio" name="pohlavi" value="zena" id="zena">
<label for="pohlavi">Žena</label>
</div>

<div class="radio">
<input type="radio" name="pohlavi" value="jine" id="jine">
<label for="pohlavi">Jiné</label>
</div>
</div>

<div class="formgroup">
<input type="submit" name="odeslat" value="Odeslat" id="odeslat">
</div>    
		
</form>	
</body>
</html>
